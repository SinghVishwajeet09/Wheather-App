<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Pro - Advanced Weather App</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Animated Background -->
    <div class="bg-particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-cloud-sun"></i>
                    <span>Weather Pro</span>
</div>
                <div class="controls">
                    <button id="themeBtn" class="control-btn" title="Toggle Theme">
                        <i class="fas fa-moon"></i>
                    </button>
                    <button id="unitBtn" class="control-btn" title="Toggle Unit">°C</button>
                </div>
            </div>
        </header>

        <!-- Search Section -->
        <section class="search-section">
            <div class="search-container">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="cityInput" placeholder="Enter city name..." autocomplete="off">
                    <button id="searchBtn" class="search-btn">
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
                
                <button id="locationBtn" class="location-btn">
                    <i class="fas fa-location-dot"></i>
                    <span>Use My Location</span>
                </button>

                <!-- Popular Cities -->
                <div class="popular-cities">
                    <button class="city-btn" data-city="Mumbai">Mumbai</button>
                    <button class="city-btn" data-city="Delhi">Delhi</button>
                    <button class="city-btn" data-city="Bangalore">Bangalore</button>
                    <button class="city-btn" data-city="Chennai">Chennai</button>
                    <button class="city-btn" data-city="Kolkata">Kolkata</button>
                </div>
            </div>
        </section>

        <!-- Loading -->
        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Fetching weather data...</p>
        </div>

        <!-- Error Message -->
        <div id="errorMsg" class="error-message hidden">
            <i class="fas fa-exclamation-triangle"></i>
            <span>City not found. Please try again.</span>
        </div>
 <!-- Weather Display -->
        <main id="weatherDisplay" class="weather-display hidden">
            <!-- Current Weather Card -->
            <div class="current-weather">
                <div class="weather-header">
                    <div class="location-info">
                        <h2 id="cityName">--</h2>
                        <p id="dateTime">--</p>
                        <p id="coordinates" class="coordinates">--</p>
                    </div>
                    <button id="favoriteBtn" class="favorite-btn">
                        <i class="far fa-heart"></i>
                    </button>
                </div>

                <div class="weather-main">
                    <div class="temperature-section">
                        <div class="weather-icon">
                            <img id="weatherIcon" src="" alt="Weather Icon" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                            <i id="fallbackIcon" class="fas fa-sun" style="display: none;"></i>
                        </div>
                        <div class="temp-info">
                            <span id="temperature">--°</span>
                            <p id="description">--</p>
                            <p class="feels-like">Feels like <span id="feelsLike">--°</span></p>
                        </div>
                    </div>
                </div>
   <!-- Weather Details Grid -->
                <div class="weather-details">
                    <div class="detail-card">
                        <div class="detail-icon">
                            <i class="fas fa-tint"></i>
                        </div>
                        <div class="detail-info">
                            <span class="label">Humidity</span>
                            <span id="humidity" class="value">--%</span>
                        </div>
                    </div>

                    <div class="detail-card">
                        <div class="detail-icon">
                            <i class="fas fa-wind"></i>
                        </div>
                        <div class="detail-info">
                            <span class="label">Wind Speed</span>
                            <span id="windSpeed" class="value">-- km/h</span>
                        </div>
                    </div>

                    <div class="detail-card">
                        <div class="detail-icon">
                            <i class="fas fa-eye"></i>
                        </div>
                        <div class="detail-info">
                            <span class="label">Visibility</span>
                            <span id="visibility" class="value">-- km</span>
                        </div>
                    </div>

    <div class="detail-card">
                        <div class="detail-icon">
                            <i class="fas fa-thermometer-half"></i>
                        </div>
                        <div class="detail-info">
                            <span class="label">Pressure</span>
                            <span id="pressure" class="value">-- hPa</span>
                        </div>
                    </div>

                    <div class="detail-card">
                        <div class="detail-icon">
                            <i class="fas fa-sun"></i>
                        </div>
                        <div class="detail-info">
                            <span class="label">UV Index</span>
                            <span id="uvIndex" class="value">--</span>
                        </div>
                    </div>

                    <div class="detail-card">
                        <div class="detail-icon">
                            <i class="fas fa-cloud-rain"></i>
                        </div>
                        <div class="detail-info">
                            <span class="label">Precipitation</span>
                            <span id="precipitation" class="value">-- mm</span>
                        </div>
                    </div>
                </div>
            </div>
    <!-- 5-Day Forecast -->
            <div class="forecast-section">
                <h3><i class="fas fa-calendar-alt"></i> 5-Day Forecast</h3>
                <div id="forecastContainer" class="forecast-container">
                    <!-- Forecast items will be inserted here -->
                </div>
            </div>

            <!-- Hourly Forecast -->
            <div class="hourly-section">
                <h3><i class="fas fa-clock"></i> Hourly Forecast</h3>
                <div id="hourlyContainer" class="hourly-container">
                    <!-- Hourly items will be inserted here -->
                </div>
            </div>
        </main>
   <!-- Favorites Section -->
        <section id="favoritesSection" class="favorites-section">
            <h3>Favorite Cities</h3>
            <div id="favoritesList" class="favorites-list">
                <!-- Favorite cities will be inserted here -->
            </div>
        </section>
    </div>

    <!-- Weather Particles -->
    <div id="weatherParticles" class="weather-particles"></div>

    <script src="./script.js"></script>
</body>
</html>
